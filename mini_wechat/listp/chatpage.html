		<script type="text/javascript">
			mui.plusReady(function(){
				var curview = plus.webview.currentWebview();
				var name = curview.name;
				var logo = curview.logo;
				
				var newsrc = "../" + logo;
				document.getElementById("title").innerHTML = name;
				document.getElementById("logo").src = newsrc;
				
				var sendbtn = document.getElementById("sendbtn");
						
				sendbtn.addEventListener("tap",function(){
					var send = document.getElementById("msg_text").value;
					
					if(send){
						
						var html = "<div class=\"self_detail\">" +
		    							"<img src=\"../img/head2.jpg\"/>" +
		    							"<div class=\"self_msg\">" +   				    		
		    								"<span class=\"self_dialog_trianlge\"></span>" +
		    								"<p>"+
		    									send +
		    								"</p>" +
		    							"</div>" +
		    							"<div class=\"clear\"></div>"
		    						"</div>";
		    			var msg_list = document.getElementById("msg_list");
		    			msg_list.innerHTML+=html;
		    			document.getElementById("msg_text").value = "";
					}
				});
				
				var plusbtn = document.getElementById("plusbtn");				
				plusbtn.addEventListener("tap",function(){
					var nine_select = document.getElementById("Gallery");
					var display = nine_select.style.display;
					
					if(display=="none"){
						nine_select.style.display = "block";
						
					}
					else{
						nine_select.style.display = "none";
					}
				});
				
				var send_pic = document.getElementById("send_pic");
				send_pic.addEventListener("tap",function(){
					plus.gallery.pick(
						function(e){
							var images=e.files;
							for(var i in images){
								var path = images[i];
								var html = "<div class=\"self_detail\">" +
			    						"<img src=\"../img/head2.jpg\" class=\"self_logo\"/>" +
			    						"<span class=\"self_dialog_trianlge\"></span>" +
			    	                    "<div class=\"self_msg self_img\">" +					    					    		
			    						"<img src=\"" +path + "\" />" +
			    						"</div>" +		    	
			    						"<div class=\"clear\"></div>" +
			    						"</div>"	
			    						
			    				var msg_list = document.getElementById("msg_list");
		    					msg_list.innerHTML+=html;
		    					var nine_select = document.getElementById("Gallery");
		    					nine_select.style.display = "none";
//		    					document.getElementById("msg_text").value = "";
							}
						},
						function(){},
						{filter:"image",multiple:true}
					);
				});
				
			});
//			(function($) {

//			})(mui);
		</script>
