<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	
      	mui.plusReady(function(){
      		//获取子页面 样式
      		var subpages = ["listpage.html","contactpage.html","discoverpage.html","mepage.html"];
      		var subpagesStyle = {
      			top:"0px",
      			bottom:"50px"
      		};
      		//获取主webview 即当前页面
      		var mainView = plus.webview.currentWebview(); 
      		
      		for(var i = 0;i<subpages.length;i++){
      			var url = subpages[i];
      			//url id style
      			var subview = plus.webview.create(url,url,subpagesStyle);
      			subview.hide();
      			mainView.append(subview);
      			
      		}
      		plus.webview.show(subpages[0]);
      		
      		mui(".mui-bar-tab").on("tap","a",function(){
      			var id = this.getAttribute("href");
      			plus.webview.show(id);
      		});
      		
      	});
      	
    </script>
</head>
<body>
	
	<!--<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">WeChat</h1>
	</header>-->
	
	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active" href="listpage.html">
	        <span class="mui-icon mui-icon-chatbubble"></span>
	        <span class="mui-tab-label">Wechat</span>
	    </a>
	    <a class="mui-tab-item" href="contactpage.html">
	        <span class="mui-icon mui-icon-contact"></span>
	        <span class="mui-tab-label">Contacts</span>
	    </a>
	    <a class="mui-tab-item" href="discoverpage.html">
	        <span class="mui-icon mui-icon-navigate"></span>
	        <span class="mui-tab-label">Discover</span>
	    </a>
	    <a class="mui-tab-item" href="mepage.html">
	        <span class="mui-icon mui-icon-person"></span>
	        <span class="mui-tab-label">Me</span>
	    </a>
	</nav>
</body>
</html>
